<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input nilai mahasiswa rpl polibang</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Input Nilai Mahasiswa</h1>
        <form id="nilaiForm">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br>

            <label for="matkul">Mata Kuliah:</label>
            <select id="matkul" name="matkul" required>
                <option value="Matematika">Matematika</option>
                <option value="Fisika">Fisika</option>
                <option value="Kimia">Kimia</option>
                <option value="Biologi">Biologi</option>
                <option value="Ekonomi">Ekonomi</option>
                <option value="Geografi">Geografi</option>
                <option value="Sejarah">Sejarah</option>
                <option value="Bahasa Inggris">Bahasa Inggris</option>
                <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                <option value="Sosiologi">Sosiologi</option>
            </select><br>

            <label for="nilai">Nilai Akhir:</label>
            <input type="number" id="nilai" name="nilai" min="0" max="100" required><br>

            <button type="button" onclick="tampil()">TAMPIL</button>
            <button type="reset">RESET</button>
        </form>
        
        <div id="hasil"></div>
    </div>

    <script src="al.js"></script>
</body>
</html>
